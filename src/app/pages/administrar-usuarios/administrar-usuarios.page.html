<ion-header no-border>
    <ion-toolbar class="color-header">
        <ion-buttons slot="start">
            <ion-menu-button menu="primerMenu"></ion-menu-button>
        </ion-buttons>
        <ion-title>Administrar usuarios</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-toolbar>
        <ion-searchbar placeholder="Buscar" animated (ionChange)="buscar($event)"></ion-searchbar>
    </ion-toolbar>

    <ion-refresher slot="fixed" (ionRefresh)="refreshUsuarios($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Desliza para actualizar" refreshingSpinner="circles" refreshingText="Actualizando...">

        </ion-refresher-content>
    </ion-refresher>

    <ion-list>
        <ion-item *ngFor="let item of arrayUsuarios">
            <ion-avatar slot="start" (click)="mostrarPopInfo(item)">
                <img src="../../assets/icon/semillas/user.png">
            </ion-avatar>
            <ion-grid (click)="mostrarPopInfo(item)">
                <ion-row>
                    <ion-col>
                        <div>
                            <ion-label>
                                <p class="label1">{{item.nombre}} {{item.apellidos}}</p>
                                <p class="label2">{{item.nickname}}</p>
                            </ion-label>
                        </div>
                    </ion-col>
                    <ion-col>
                        <div>
                            <ion-label>
                                <p class="label3">{{item.nombreCargo}}</p>
                                <p class="label3"></p>
                                <p class="label3">{{item.nombreEmpresa}}</p>

                            </ion-label>
                        </div>
                    </ion-col>
                    <ion-col size="12">
                        <ion-label>
                            <p class="label2">{{item.correo}}</p>
                        </ion-label>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>



    </ion-list>


</ion-content>
