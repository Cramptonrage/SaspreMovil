</ion-header>

            <div>

            <div>
              <ion-label>

                <p class="label3">Empresa</p>

              </ion-label>
            </div>
          </ion-col>
          <ion-col size="12">
            <ion-label>
              <p class="label2">osiel194treto@gmail.com</p>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-buttons slot="end">
        <ion-button (click)="mostrarPop($event)">
          <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>



  </ion-list>


</ion-content>
