<ion-content>
  <div class="background">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-buttons class="boton" (click)="salirSinArgumentos()">
            <ion-back-button defaultHref="/fertilizaciones"></ion-back-button>
          </ion-buttons>
        </ion-col>
        <ion-col size="4">
          <ion-label>
            <p class="titulo_principal">Crear fertilizacion</p>
          </ion-label>
        </ion-col>
        <ion-col size="4">
          <ion-buttons class="boton" style="padding-top: 5px;" (click)="onSubmitFertilizantes()">
            <ion-button>Agregar</ion-button>
          </ion-buttons>
        </ion-col>

      </ion-row>

    </ion-grid>
  </div>

  <div class="plato">
    <ion-label>
      <p class="titulo_">Ingrese la siguiente información para continuar</p>
    </ion-label>

    <div class="imagen">
      <ion-avatar class="borde">
        <img src="/resources/maiz.jpg">
      </ion-avatar>
    </div>

    <ion-label>
      <p class="titulo">Semilla</p>
    </ion-label>

<form #formulario="ngForm" (ngSubmit)="onSubmitFertilizantes()">

      
    <ion-list>

      <ion-item>

        <ion-label position="floating">
          Nombre del Fertilizante
        </ion-label>
        <ion-select class="subtitulo"
        value="Seleccione una semilla"
        [(ngModel)]="fertilizaciones.idCultivos"
        name="idCultivos"
        required>
          <ion-select-option value="S1">Semilla 1</ion-select-option>
          <ion-select-option value="S2">Semilla 2 </ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>

        <ion-label position="floating">
          Seleccione un fertilizante
        </ion-label>
        
        <ion-select class="subtitulo"
        value="Seleccione un fertilizante"
        name="idFertilizantes"
        required
        [(ngModel)]="fertilizaciones.idFertilizantes">
          <ion-select-option value="F1">Fertilizante 1</ion-select-option>
          <ion-select-option value="F2">Fertilizante 2 </ion-select-option>
        </ion-select>

      </ion-item>



      <ion-item>
        <ion-label position="floating">
          Fecha de realizacion
        </ion-label>
        <ion-datetime
        placeholder="Dia Mes Año"
          name="fecha"
          required
          [(ngModel)]="fertilizaciones.fecha"
          ></ion-datetime>
      </ion-item>

    </ion-list>

    </form>



  </div>

  </ion-button>
 -->

</ion-content>
