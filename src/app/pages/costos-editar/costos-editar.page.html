<ion-content>
  <div class="background">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-buttons class="boton" (click)="salirSinArgumentos()">
            <ion-back-button defaultHref="/"></ion-back-button>
          </ion-buttons>
        </ion-col>
        <ion-col size="4">
          <ion-label>
            <p class="titulo_principal">Editar costo</p>
          </ion-label>
        </ion-col>
        <ion-col size="4">
          <ion-buttons class="boton" style="padding-top: 5px;" (click)="onSubmitCostos()">
            <ion-button>Editar</ion-button>
          </ion-buttons>
        </ion-col>

      </ion-row>

    </ion-grid>
  </div>

  <div class="plato">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmitCostos()">

    <ion-label>
      <p class="titulo_">Ingrese la siguiente información para continuar</p>
    </ion-label>

    <div class="imagen">
      <ion-avatar class="borde">
        <img src="/resources/maiz.jpg">
      </ion-avatar>
    </div>

    <ion-label>
      <p class="titulo">Semilla</p>
    </ion-label>
    <ion-select class="subtitulo" value="Seleccione una semilla">
      <ion-select-option value="cat">Semilla 1</ion-select-option>
      <ion-select-option value="dog">Semilla 2 </ion-select-option>
    </ion-select>

    <ion-label>
      <p class="titulo">Precio</p>
    </ion-label>
    <ion-input formControlName="precio" class="subtitulo" type="text" placeholder="Ingrese el precio"></ion-input>

    <div class="error" *ngFor="let error of errorMessages.precio">
      <ng-container *ngIf="precio.hasError(error.type) && (precio.dirty || precio.touched)">
          <small class="error-message">{{error.message}}</small>
      </ng-container>
     </div>

    <ion-label>
      <p class="titulo">Descripcion</p>
    </ion-label>
    <ion-input formControlName= "descripcion" class="subtitulo" type="text" placeholder="Ingrese descripción de la actividad"></ion-input>

    
    </form>
  </div>

  <ion-button color="primary" expand="full">
    Salir sin argumentos
  </ion-button>


  <ion-button color="secondary" expand="full">
    Salir con argumentos
  </ion-button>
 -->

</ion-content>
