<ion-content>
    <div class="background">
        <ion-grid>
            <ion-row>
                <ion-col size="4">
                    <ion-buttons class="boton">
                        <ion-back-button defaultHref="administrar-cultivos"></ion-back-button>
                    </ion-buttons>
                </ion-col>
                <ion-col size="4">
                    <ion-label>
                        <p class="titulo_principal">Editar cultivo</p>
                    </ion-label>
                </ion-col>
                <ion-col size="4">
                    <ion-buttons class="boton" style="padding-top: 5px;" (click)="onSubmitCultivos()">
                        <ion-button>Guardar</ion-button>
                    </ion-buttons>
                </ion-col>

            </ion-row>

        </ion-grid>
    </div>

    <div class="plato">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmitCultivos()">


            <ion-label>
                <p class="titulo_">Edite la siguiente informaci√≥n para continuar</p>
            </ion-label>

            <div class="imagen">
                <ion-avatar class="borde">
                    <img src="/resources/maiz.jpg">
                </ion-avatar>
            </div>



            <ion-label>
                <p class="titulo">Semilla</p>
            </ion-label>
            <ion-select class="subtitulo" value="Seleccione una semilla">
                <ion-select-option value="1">Semilla 1</ion-select-option>
                <ion-select-option value="2">Semilla 2 </ion-select-option>
            </ion-select>


            <ion-label>
                <p class="titulo">Fecha de cultivo</p>
            </ion-label>
            <ion-datetime value="1990-02-19" placeholder="Seleccione la fecha de cultivo "></ion-datetime>


            <ion-label>
                <p class="titulo">Fecha de cosecha</p>
            </ion-label>
            <ion-datetime value="1990-02-19" placeholder="Seleccione la fecha tentativa de cosecha "></ion-datetime>


            <ion-label>
                <p class="titulo">Cantidad</p>
            </ion-label>
            <ion-input formControlName="cantidad" class="subtitulo" type="text" placeholder="Ingrese el precio"></ion-input>

            <div class="error" *ngFor="let error of errorMessages.cantidad">
                <ng-container *ngIf="cantidad.hasError(error.type) && (cantidad.dirty || cantidad.touched)">
                    <small class="error-message">{{error.message}}</small>
                </ng-container>
            </div>


            <ion-label>
                <p class="titulo">Estado</p>
            </ion-label>
            <ion-input formControlName="estado" class="subtitulo" type="text" placeholder="Ingrese el precio"></ion-input>

            <div class="error" *ngFor="let error of errorMessages.estado">
                <ng-container *ngIf="estado.hasError(error.type) && (estado.dirty || estado.touched)">
                    <small class="error-message">{{error.message}}</small>
                </ng-container>
            </div>

            <ion-label>
                <p class="titulo">Cosechado</p>
            </ion-label>
            <ion-select class="subtitulo" value="Seleccione si o no">
                <ion-select-option value="1">Si</ion-select-option>
                <ion-select-option value="0">No</ion-select-option>
            </ion-select>

        </form>
    </div>

  <ion-button color="primary" expand="full">

  <ion-button color="secondary" expand="full">
    Salir con argumentos
  </ion-button>
 -->

</ion-content>
