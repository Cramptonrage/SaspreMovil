<ion-content>
    <div class="background">
        <ion-grid>
            <ion-row>
                <ion-col size="4">
                    <ion-buttons class="boton" (click)="salirSinArgumentos()">
                        <ion-back-button defaultHref="fertilizaciones"></ion-back-button>
                    </ion-buttons>
                </ion-col>
                <ion-col size="4">
                    <ion-label>
                        <p class="titulo_principal">Crear fertilizacion</p>
                    </ion-label>
                </ion-col>
                <ion-col size="4">
                    <ion-buttons class="boton" style="padding-top: 5px;" (click)="onSubmitFertilizaciones()">
                        <ion-button>Guardar</ion-button>
                    </ion-buttons>
                </ion-col>

            </ion-row>

        </ion-grid>
    </div>

    <div class="plato">
        <ion-label>
            <p class="titulo_">Ingrese la siguiente información para continuar</p>
        </ion-label>

        <div class="imagen">
            <ion-avatar class="borde">
                <img src="/resources/maiz.jpg">
            </ion-avatar>
        </div>

        <ion-label position="floating">Seleccione un cultivo</ion-label>
        <ion-select [(ngModel)]="fertilizaciones.idCultivos" class="subtitulo" placeholder="Selecciona una semilla">
            <ion-select-option *ngFor="let item of arrayCultivos" [value]="item.idSemillas">{{item.nombreSemilla}}</ion-select-option>
        </ion-select>

        <ion-label position="floating">Seleccione un fertilizante</ion-label>
        <ion-select [(ngModel)]="fertilizaciones.idFertilizantes" class="subtitulo" placeholder="Selecciona una semilla">
            <ion-select-option *ngFor="let item of arrayFertilizantes" [value]="item.idFertilizantes">{{item.nombreFertilizante}}</ion-select-option>
        </ion-select>

        <ion-item>
            <ion-label position="floating">
                Fecha de realizacion
            </ion-label>
            <ion-datetime placeholder="Realización" name="fecha" required [(ngModel)]="fertilizaciones.fecha"></ion-datetime>
        </ion-item>

    </div>


    <!-- 
  <ion-button color="primary" expand="full">
    Salir sin argumentos
  </ion-button>


  <ion-button color="secondary" expand="full">
    Salir con argumentos
  </ion-button>
 -->

</ion-content>
