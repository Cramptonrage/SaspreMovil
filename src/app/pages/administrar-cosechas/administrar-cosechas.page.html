<ion-header no-border>
  <ion-toolbar class="color-header">
    <ion-buttons slot="start">
      <ion-menu-button menu="primerMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Administrar cosechas</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-toolbar>
    <ion-searchbar placeholder="Buscar" animated (ionChange)="buscar($event)"></ion-searchbar>
  </ion-toolbar>

  <ion-list>
    <ion-item>
      <ion-avatar slot="start">
        <img src="/resources/maiz.jpg">
      </ion-avatar>
      <ion-grid>
        <ion-row>
          <ion-col size="5">
            <div>
              <ion-label (click)="mostrarPopInfo()">
                <p class="label1">Maiz</p>
                <p class="label2">Cantidad: 50</p>
              </ion-label>
            </div>
          </ion-col>
          <ion-col size="7">
            <div>
              <ion-label>
                <p class="label3">24/04/20 - 25/04/20</p>
              </ion-label>
            </div>
          </ion-col>
          <ion-col size="12">
            <ion-label>
              <p class="label2">Estado: Probabilidad de tener un gusano quemacocos también e….</p>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-buttons slot="end">
        <ion-button (click)="mostrarPop($event)">
          <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
