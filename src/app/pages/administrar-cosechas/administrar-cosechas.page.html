<ion-header no-border>
    <ion-toolbar class="color-header">
        <ion-buttons slot="start">
            <ion-menu-button menu="primerMenu"></ion-menu-button>
        </ion-buttons>
        <ion-title>Administrar cosechas</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-toolbar>
        <ion-searchbar placeholder="Buscar" animated (ionChange)="buscar($event)"></ion-searchbar>
    </ion-toolbar>

    <ion-list>
        <ion-item *ngFor="let item of arrayCosechas">
            <ion-avatar slot="start" (click)="mostrarPopInfo(item)">
                <img src="/resources/maiz.jpg">
            </ion-avatar>
            <ion-grid (click)="mostrarPopInfo(item)">
                <ion-row>
                    <ion-col size="5">
                        <div>
                            <ion-label>
                                <p class="label1">{{item.nombreSemilla}}</p>
                                <p class="label2">{{item.cantidad}}</p>
                            </ion-label>
                        </div>
                    </ion-col>
                    <ion-col size="7">
                        <div>
                            <ion-label>
                                <p class="label3">{{item.fechaPlantado}} - {{item.fechaCosechado}}</p>
                            </ion-label>
                        </div>
                    </ion-col>
                    <ion-col size="12">
                        <ion-label>
                            <p class="label2">{{item.estado}}</p>
                        </ion-label>
                    </ion-col>
                </ion-row>
            </ion-grid>
            <ion-buttons slot="end">
                <ion-button (click)="mostrarPop($event,item)">
                    <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
                </ion-button>
            </ion-buttons>
        </ion-item>
    </ion-list>
</ion-content>
