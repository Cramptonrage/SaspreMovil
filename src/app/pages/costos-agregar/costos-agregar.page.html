<ion-content>
  <div class="background">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-buttons class="boton" (click)="salirSinArgumentos()">
            <ion-back-button defaultHref="/"></ion-back-button>
          </ion-buttons>
        </ion-col>
        <ion-col size="4">
          <ion-label>
            <p class="titulo_principal">Nuevo costo</p>
          </ion-label>
        </ion-col>
        <ion-col size="4">
          <ion-buttons class="boton" style="padding-top: 5px;" (click)="salirConArgumentos()">
            <ion-button>Agregar</ion-button>
          </ion-buttons>
        </ion-col>

      </ion-row>

    </ion-grid>
  </div>

  <div class="plato">
    <ion-label>
      <p class="titulo_">Ingrese la siguiente información para continuar</p>
    </ion-label>

    <div class="imagen">
      <ion-avatar class="borde">
        <img src="/resources/maiz.jpg">
      </ion-avatar>
    </div>

    <ion-label>
      <p class="titulo">Semilla</p>
    </ion-label>
    <ion-select class="subtitulo" value="Seleccione una semilla">
      <ion-select-option value="cat">Semilla 1</ion-select-option>
      <ion-select-option value="dog">Semilla 2 </ion-select-option>
    </ion-select>

    <ion-label>
      <p class="titulo">Descripcion</p>
    </ion-label>
    <ion-input class="subtitulo" type="text" placeholder="Ingrese descripción de la actividad"></ion-input>

  </div>

    Salir con argumentos
  </ion-button>
 -->

</ion-content>
