<ion-content>
  <div class="background">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-buttons class="boton" (click)="salirSinArgumentos()">
            <ion-back-button defaultHref="/"></ion-back-button>
          </ion-buttons>
        </ion-col>
        <ion-col size="4">
          <ion-label>
            <p class="titulo_principal">Nuevo costo</p>
          </ion-label>
        </ion-col>
        <ion-col size="4">
          <ion-buttons class="boton" style="padding-top: 5px;" (click)="onSubmitCostos()">
            <ion-button>Agregar</ion-button>
          </ion-buttons>
        </ion-col>

      </ion-row>

    </ion-grid>
  </div>

  <div class="plato">
    <ion-label>
      <p class="titulo_">Ingrese la siguiente información para continuar</p>
    </ion-label>

    <div class="imagen">
      <ion-avatar class="borde">
        <img src="/resources/maiz.jpg">
      </ion-avatar>
    </div>

    <form #formulario="ngForm" (ngSubmit)="onSubmitCostos()">


      <ion-label>
        <p class="titulo">Semilla</p>
      </ion-label>
      <ion-select [(ngModel)]="datos.idSemillas" type="number" name="idSemillas" required
        class="subtitulo" value="Seleccione una semilla">
        <ion-select-option value="1">Semilla 1</ion-select-option>
        <ion-select-option value="2">Semilla 2 </ion-select-option>
      </ion-select>

      <ion-label>
        <p class="titulo">Precio</p>
      </ion-label>
      <ion-input [(ngModel)]="datos.precio" type="number" name="precio" required class="subtitulo" 
        placeholder="Ingrese precio de la actividad"></ion-input>

      <ion-label>
        <p class="titulo">Descripcion</p>
      </ion-label>
      <ion-input [(ngModel)]="datos.descripcion" type="text" name="descripcion" required class="subtitulo"
        placeholder="Ingrese descripción de la actividad"></ion-input>
    </form>
  </div>


  <!-- 
  <ion-button color="primary" expand="full">
    Salir sin argumentos
  </ion-button>


  <ion-button color="secondary" expand="full">
    Salir con argumentos
  </ion-button>
 -->

</ion-content>
