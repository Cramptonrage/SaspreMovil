<ion-content>
    <form (ngSubmit)="onSubmitCalendarioActividades()">
        <div class="background">
            <ion-grid>
                <ion-row>
                    <ion-col size="4">
                        <ion-buttons class="boton" (click)="salirSinArgumentos()">
                            <ion-back-button defaultHref="calendario-actividades"></ion-back-button>
                        </ion-buttons>
                    </ion-col>
                    <ion-col size="4">
                        <ion-label>
                            <p class="titulo_principal">Crear actividad</p>
                        </ion-label>
                    </ion-col>

                    <ion-col size="4">
                        <ion-buttons class="boton" style="padding-top: 5px;">
                            <ion-button type="submit">Agregar</ion-button>
                        </ion-buttons>
                    </ion-col>

                </ion-row>

            </ion-grid>
        </div>

        <div class="plato">



            <ion-label>
                <p class="titulo_">Ingrese la siguiente información para continuar</p>
            </ion-label>

            <ion-label>
                <p class="titulo">Nombre de la actividad</p>
            </ion-label>
            <ion-input required [(ngModel)]="datos.nombreActividad" name="nombreActividad" required class="subtitulo" type="text" placeholder="Ingrese nombre de de la actividad"></ion-input>

            <ion-label>
                <p class="titulo">Descripcion</p>
            </ion-label>
            <ion-input required [(ngModel)]="datos.descripcion" type="text" name="descripcion" required class="subtitulo" placeholder="Ingrese descripción de la actividad"></ion-input>

            <ion-item>
                <ion-label>
                    <p class="titulo">Seleccione fecha de inicio</p>
                </ion-label>
                <ion-datetime [(ngModel)]="datos.fechaInicio" name="fechaInicio" placeholder="Fecha inicio"></ion-datetime>
            </ion-item>
            <ion-item>
                <ion-label>
                    <p class="titulo">Seleccione fecha de fin</p>
                </ion-label>
                <ion-datetime [(ngModel)]="datos.fechaFin" name="fechaFin" placeholder="Fecha fin"></ion-datetime>
            </ion-item>


        </div>
    </form>

    <!-- 
  <ion-button color="primary" expand="full">
    Salir sin argumentos
  </ion-button>


  <ion-button color="secondary" expand="full">
    Salir con argumentos
  </ion-button>
 -->

</ion-content>
