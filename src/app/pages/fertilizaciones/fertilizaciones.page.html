<ion-header no-border>
    <ion-toolbar class="color-header">
        <ion-buttons slot="start">
            <ion-menu-button menu="primerMenu" color="saspre"></ion-menu-button>
        </ion-buttons>
        <ion-title color="saspre">Fertilizaciones</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="clickFab()" color="saspre">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

    <ion-toolbar>
        <ion-searchbar placeholder="Buscar" animated (ionChange)="buscar($event)"></ion-searchbar>
    </ion-toolbar>

    <ion-refresher slot="fixed" (ionRefresh)="refreshFertilizaciones($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Desliza para actualizar" refreshingSpinner="circles" refreshingText="Actualizando...">

        </ion-refresher-content>
    </ion-refresher>

    <ion-list>

        <ion-item *ngFor="let item of arrayFertilizaciones | filtro: textoBuscar : 'nombreSemilla'">

            <ion-avatar slot="start" (click)="mostrarPopInfo(item)">
                <img src="../../assets/icon/semillas/{{item.nombreSemilla|lowercase}}.png">
            </ion-avatar>

            <ion-grid (click)="mostrarPopInfo(item)">
                <ion-row>
                    <ion-col size="5">
                        <div>
                            <ion-label>
                                <p class="label1">{{item.nombreSemilla}}</p>
                            </ion-label>
                        </div>
                    </ion-col>
                    <ion-col size="7">
                        <div>
                            <ion-label>
                                <p class="label3">{{item.fecha}}</p>
                            </ion-label>
                        </div>
                    </ion-col>
                    <ion-col size="12">
                        <ion-label>
                            <p class="label2">Fertilizante: {{item.nombreFertilizante}}</p>
                        </ion-label>
                    </ion-col>
                </ion-row>
            </ion-grid>

            <ion-buttons slot="end">
                <ion-button (click)="mostrarPop( $event,item )">
                    <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
                </ion-button>
            </ion-buttons>

        </ion-item>

    </ion-list>


</ion-content>
