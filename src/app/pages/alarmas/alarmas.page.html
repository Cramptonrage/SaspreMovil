<ion-header no-border>
  <ion-toolbar class="color-header">
    <ion-buttons slot="start">
      <ion-menu-button menu="primerMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Alarmas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="textoCentro form-group">
    <ion-item>
      <ion-input type="text" placeholder="Buscar alarma" [(ngModel)]="Buscar_alarma"></ion-input>
    </ion-item>
  </div>
  <ion-button expand="full" (click)="insertAlarma()">Registro</ion-button>
  <ion-button expand="full" (click)="updateAlarma()">Modificar</ion-button>
  <ion-button expand="full" (click)="deleteAlarma()">Eliminar</ion-button>

</ion-content>
