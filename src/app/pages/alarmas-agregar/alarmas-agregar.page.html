<ion-content>
  <div class="background">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-buttons class="boton" (click)="salirSinArgumentos()">
            <ion-back-button defaultHref="/"></ion-back-button>
          </ion-buttons>
        </ion-col>
        <ion-col size="4">
          <ion-label>
            <p class="titulo_principal">Crear alarma</p>
          </ion-label>
        </ion-col>
        <ion-col size="4">
          <ion-buttons class="boton" style="padding-top: 5px;" (click)="onSubmitAlarmas()">
            <ion-button [disabled]="formulario.invalid" type="submit">Agregar</ion-button>
          </ion-buttons>
        </ion-col>

      </ion-row>

    </ion-grid>
  </div>

  <div class="plato">
    <ion-label>
      <p class="titulo_">Ingrese la siguiente información para continuar</p>
    </ion-label>

    <form #formulario="ngForm" (ngSubmit)="onSubmitAlarmas()">



      <div class="imagen">
        <ion-avatar class="borde">
          <img src="/resources/maiz.jpg">
        </ion-avatar>
      </div>

      <ion-label>
        <p class="titulo">Semilla</p>
      </ion-label>

      <ion-select class="subtitulo" value="Selecione el lapso de días"
      (ionChange)="onChange($event)">
      <ion-select-option  *ngFor="let item of data" [value]="item.idSemillas" >
        {{item.nombreSemilla}}
        </ion-select-option>
      </ion-select>

      <ion-label>
        <p class="titulo">Nombre</p>
      </ion-label>
      <ion-input [(ngModel)]="datos.nombreAlarma" name="nombreAlarma" required class="subtitulo" type="text" placeholder="Ingrese el nombre del cultivo"></ion-input>

      <ion-label>
        <p class="titulo">Descripción</p>
      </ion-label>
      <ion-input [(ngModel)]="datos.descripcion" name="descripcion" required class="subtitulo" type="text" placeholder="Ingrese una descripción para la alarma"></ion-input>

      <ion-label>
        <p class="titulo">Lapso de días</p>
      </ion-label>

      <ion-input [(ngModel)]="datos.lapsoDias" name="descripcion" required class="subtitulo" type="text" placeholder="Ingrese una lapso de dias para la alarma"></ion-input>

      <ion-grid>
        <ion-row>

          <ion-col size="6">
            <ion-label>
              <p class="titulo">Temperatura mínima</p>
            </ion-label>
            <ion-input [(ngModel)]="datos.tempMinAlarma" name="tempMinAlarma" required class="subtitulo" type="text" placeholder="Ingrese temperatura"></ion-input>

          </ion-col>

          <ion-col size="6">
            <ion-label>
              <p class="titulo">Temperatura máxima</p>
            </ion-label>
            <ion-input [(ngModel)]="datos.tempMaxAlarma" name="tempMaxAlarma" required class="subtitulo" type="text" placeholder="Ingrese temperatura"></ion-input>
          </ion-col>
        </ion-row>
      </ion-grid>

    </form>

  </div>


  <!-- 
  <ion-button color="primary" expand="full">
    Salir sin argumentos
  </ion-button>


  <ion-button color="secondary" expand="full">
    Salir con argumentos
  </ion-button>
 -->

</ion-content>
