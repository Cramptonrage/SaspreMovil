<ion-header no-border>
  <ion-toolbar class="color-header">
    <ion-buttons slot="start">
      <ion-menu-button menu="primerMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Calendario actividades</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="clickFab()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
  <ion-toolbar>
    <ion-searchbar placeholder="Buscar" animated (ionChange)="buscar($event)"></ion-searchbar>
  </ion-toolbar>

  <ion-list>
    <ion-item>
      <ion-grid (click)="mostrarPopInfo()">
        <ion-row>
          <ion-col size="5">
            <div>
              <ion-label>
                <p class="label1">Actividad ejemplo</p>
              </ion-label>
            </div>
          </ion-col>
          <ion-col size="7">
            <div>
              <ion-label>
                <p class="label3">24/04/20 - 25/04/20</p>
              </ion-label>
            </div>
          </ion-col>
          <ion-col size="12">
            <ion-label>
              <p class="label2">Realizar un chequeo de todos los cultivos</p>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-buttons slot="end">
        <ion-button (click)="mostrarPop($event)">
          <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>



  </ion-list>


</ion-content>
