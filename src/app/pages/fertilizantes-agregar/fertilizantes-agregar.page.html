<ion-content>
    <div class="background">
        <ion-grid>
            <ion-row>
                <ion-col size="4">
                    <ion-buttons class="boton" (click)="salirSinArgumentos()">
                        <ion-back-button defaultHref="fertilizantes"></ion-back-button>
                    </ion-buttons>
                </ion-col>
                <ion-col size="4">
                    <ion-label>
                        <p class="titulo_principal">Nuevo fertilizante</p>
                    </ion-label>
                </ion-col>
                <ion-col size="4">
                    <ion-buttons class="boton" style="padding-top: 5px;" (click)="onSubmitFertilizantes()">
                        <ion-button>Agregar</ion-button>
                    </ion-buttons>
                </ion-col>

            </ion-row>

        </ion-grid>
    </div>

    <div class="plato">
        <ion-label>
            <p class="titulo_">Ingrese la siguiente información para continuar</p>
        </ion-label>

        <ion-list>

            <ion-item>
                <ion-label position="floating">
                    Nombre del fertilizante
                </ion-label>
                <ion-input [(ngModel)]="fertilizante.nombreFertilizante" type="text" name="nombreFertilizante" required>
                </ion-input>
            </ion-item>

            <ion-item>

                <ion-label position="floating">
                    Dosis
                </ion-label>
                <ion-input type="text" name="dosis" required [(ngModel)]="fertilizante.dosis"></ion-input>

            </ion-item>

            <ion-item>
                <ion-label position="floating">
                    Descripción
                </ion-label>
                <ion-input type="text" name="descripcionAplicacion" required [(ngModel)]="fertilizante.descripcionAplicacion"></ion-input>
            </ion-item>

        </ion-list>

    </div>

</ion-content>
