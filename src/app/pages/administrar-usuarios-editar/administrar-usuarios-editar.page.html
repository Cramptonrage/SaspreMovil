<ion-content>
  <div class="background">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-buttons class="boton" (click)="salirSinArgumentos()">
            <ion-back-button defaultHref="/"></ion-back-button>
          </ion-buttons>
        </ion-col>
        <ion-col size="4">
          <ion-label>
            <p class="titulo_principal">Editar datos</p>
          </ion-label>
        </ion-col>
        <ion-col size="4">
          <ion-buttons class="boton" style="padding-top: 5px;" (click)="salirConArgumentos()">
            <ion-button>Guardar</ion-button>
          </ion-buttons>
        </ion-col>

      </ion-row>

    </ion-grid>
  </div>

  <div class="plato">
    <ion-label>
      <p class="titulo_">Edite la siguiente información para continuar</p>
    </ion-label>

    <ion-label>
      <p class="titulo">Nombre</p>
    </ion-label>
    <ion-input class="subtitulo" type="text" placeholder="Ingrese nombre"></ion-input>

    <ion-label>
      <p class="titulo">Apellidos</p>
    </ion-label>
    <ion-input class="subtitulo" type="text" placeholder="Ingrese apellidos"></ion-input>

    <ion-label>
      <p class="titulo">Nombre de usuario</p>
    </ion-label>
    <ion-input class="subtitulo" placeholder="Ingrese nombre de usuario"></ion-input>

    <ion-label>
      <p class="titulo">Correo electrónico</p>
    </ion-label>
    <ion-input class="subtitulo" type="email" placeholder="Ingrese correo electrónico"></ion-input>

    <ion-label>
      <p class="titulo">Contraseña</p>
    </ion-label>
    <ion-input class="subtitulo" type="password" placeholder="Ingrese contraseña"></ion-input>
    
    <ion-label>
      <p class="titulo">Confirmar contraseña</p>
    </ion-label>
    <ion-input class="subtitulo" type="password" placeholder="Ingrese confirmacion de contraseña"></ion-input>

    <ion-label>
      <p class="titulo">Cargo</p>
    </ion-label>
    <ion-input class="subtitulo" type="text" placeholder="Ingrese cargo"></ion-input>

    <ion-label>
      <p class="titulo">Empresa</p>
    </ion-label>
    <ion-input class="subtitulo" type="text" placeholder="Ingrese empresa"></ion-input>

  </div>

  </ion-button>
 -->

</ion-content>
